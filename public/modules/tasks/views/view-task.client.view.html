<section data-ng-controller="TasksController" data-ng-init="findOne()">

	<h1 data-ng-bind="task.name" class="task-view-name"></h1>
	<h1 data-ng-bind="task.type" class="task-view-name"></h1>


	<div ng-if="task.type == 'text'">
		<section data-ng-controller="InsightsController">
			<div class="col-md-12" >


				<form class="form-horizontal" data-ng-submit="create()" novalidate>
					<fieldset>

						<div class="form-group">



							<textarea class="form-control insight-textarea" data-ng-model="text" id="text" rows="8"></textarea>
						</div>

						<div class="form-group">
							<input type="submit" class="btn btn-default">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>





		</section>

	</div>




	<div ng-if="task.type == 'image'">
		<section data-ng-controller="InsightsController">
			<div class="col-md-12" ng-init="instacreate()">
			</div>



				<form action="{{'http://localhost:3002/upload/uploading/' + $root.passedInstaInsight}}" method="post" enctype="multipart/form-data">
					<input type="file" name="filefield">
					<input type="submit" class="btn btn-default">
				</form>




		</section>

	</div>

</section>
