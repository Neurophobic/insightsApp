<section class="row" data-ng-controller="AuthenticationController">
	<br/>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group ">
					<input type="text" id="username" name="username" class="form-control username-signin" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="signin-button btn btn-success ">Sign in</button>

					<a href="/#!/signup"  class="signin-button btn btn-primary ">Sign up</a>



				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
